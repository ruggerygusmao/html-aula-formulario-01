<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
    <style>
        label{
            font-weight: bold;
        }

        fieldset{
            width: 50%;
        }
    </style>
</head>
<body>

    <form action="/action.php" method="POST">

        <fieldset>
            <legend>
                <h3>Dados Pessoais</h3>
            </legend>

            <label for="noem">Nome Completo:*</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" maxlength="15" required>
            <br><br>

            <label for="idade">Idade:*</label>
            <input type="number" id="idade" name="idadeUsuario" required>
            <br><br>

            <label for="data">Data de Nascimento:*</label>
            <input type="date" id="data" name="dataNascimento" required>
            <br><br>

            <label for="telefone">Telefone:*</label>
            <input type="tel" id="telefone" name="tele" placeholder="(DD) 98888-9999" maxlength="11" required>
            <br><br>

            <input type="submit" value="Enviar">
        </fieldset>

    </form>
    
</body>
</html>
